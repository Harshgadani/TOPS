<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        height: 96vh;
        display: grid;
        gap: 20px;
        grid-template-columns: auto auto auto;
    }

    .one {
        border: solid 2px black;
    }

    .onee {
        grid-row: 1/3;
    }

    .two {
        grid-row: 1/2;
    }

    .four {
        grid-row: 2/3;
    }

    .three {
        grid-row: 1/3;
    }

    .six {
        grid-column: 1/4;
    }

</style>

<body>
    <div class="container">
        <div class="one onee">1</div>
        <div class="one two">2</div>
        <div class="one three">3</div>
        <div class="one four">4</div>
        <!-- <div class="one five">5</div> -->
        <div class="one six">6</div>
        <div class="one seven">7</div>
        <div class="one eight">8</div>
        <div class="one nine">9</div>

    </div>
</body>

</html>
